<div class="login-wrapper">
  <div class="login-container">
    <h2>Connexion Enseignant</h2>
    <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <div *ngIf="loginForm.submitted && !email" class="error-message">
          Email requis
        </div>
      </div>
      <div>
        <label for="password">Mot de passe</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <div *ngIf="loginForm.submitted && !password" class="error-message">
          Mot de passe requis
        </div>
      </div>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <button type="submit">Se Connecter</button>
    </form>
  </div>
</div>
