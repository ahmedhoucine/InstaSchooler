<div class="settings-page">

  <!-- Profile Settings Form -->
  <div class="settings-container">
    <h2>Profile Settings</h2>
    <form #settingsForm="ngForm" (ngSubmit)="onSaveSettings(settingsForm)">
      <div class="form-group">
        <label for="name">Last Name:</label>
        <input type="text" id="name" [(ngModel)]="enseignant.lastName" name="lastName" required />
      </div>
      <div class="form-group">
        <label for="name">First Name:</label>
        <input type="text" id="name" [(ngModel)]="enseignant.firstname" name="firstname" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="enseignant.email" name="email" readonly />
      </div>

      <div class="form-group">
        <label for="current-password">Current Password:</label>
        <input
          type="password"
          id="current-password"
          [(ngModel)]="enseignant.currentPassword"
          name="currentPassword"
          placeholder="Enter your current password"
          required
        />
      </div>

      <div class="form-group">
        <label for="new-password">New Password:</label>
        <input
          type="password"
          id="new-password"
          [(ngModel)]="enseignant.newPassword"
          name="newPassword"
          placeholder="Enter a new password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>

  <!-- Ticket Form -->
  <div class="ticket-container">
    <h2>Send a Ticket</h2>
    <form #ticketForm="ngForm" (ngSubmit)="onSendTicket(ticketForm)">
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input
          type="text"
          id="subject"
          name="subject"
          ngModel
          required
          placeholder="Enter the ticket subject"
        />
      </div>
      <div class="form-group">
        <label for="urgency">Urgency:</label>
        <select id="urgency" name="urgency" ngModel required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea
          id="message"
          name="message"
          ngModel
          rows="4"
          required
          placeholder="Describe your issue"
        ></textarea>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Send Ticket</button>
    </form>
  </div>
</div>
