<div class="form-container">
  <h2>Add a Task</h2>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit(taskForm)">
    <!-- Title Field -->
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="title" ngModel placeholder="Task title" required />
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" ngModel placeholder="Task description" required></textarea>
    </mat-form-field>

    <!-- Date Field -->
    <mat-form-field appearance="fill">
      <mat-label>Date</mat-label>
      <input matInput type="date" name="date" ngModel required />
    </mat-form-field>

    <!-- Submit Button -->
    <button mat-raised-button color="primary" type="submit" [disabled]="!taskForm.valid">
      Submit
    </button>
  </form>
</div>
