<div class="student-container">
  <br>
  <br>
  <br>
  <h2>Students of Level {{ niveau }}</h2>

  <!-- Level Selector -->
  <div class="niveau-selector">
    <label for="niveau">Select Level:</label>
    <select id="niveau" [(ngModel)]="niveau" (change)="fetchStudents()">
      <option *ngFor="let n of [1, 2, 3, 4]" [value]="n">Level {{ n }}</option>
    </select>
  </div>

  <!-- Student List -->
  <div class="table-wrapper">
    <table>
      <thead>
        <tr>
          <th>Last Name</th>
          <th>First Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.lastName }}</td>
          <td>{{ student.firstname }}</td>
          <td>
            <select [(ngModel)]="student.status" class="status-select">
              <option value="Present">Present</option>
              <option value="Absent">Absent</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Submit Button -->
  <button (click)="sendUpdates()" class="btn-primary">
    Save Statuses
  </button>
</div>
