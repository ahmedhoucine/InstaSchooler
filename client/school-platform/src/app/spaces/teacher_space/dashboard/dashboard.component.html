<div class="dashboard-container">
  <!-- Section des cartes statistiques -->
  <br>
  <div class="cards-container">
    <div class="card">
      <mat-icon class="card-icon" color="primary">group</mat-icon>
      <h2>{{ numberOfStudents }}</h2>
      <p>Number of Students</p>
    </div>
    <div class="card">
      <mat-icon class="card-icon" color="primary">calendar_today</mat-icon>
      <h2>{{ remainingTeachingDays }}</h2>
      <p>Remaining Teaching Days</p>
    </div>
    <div class="card">
      <mat-icon class="card-icon" color="primary">library_books</mat-icon>
      <h2>{{ numberOfCourses }}</h2>
      <p>Number of Courses</p>
    </div>
  </div>

  <!-- Section principale avec Notifications et Absence -->
  <div class="main-content">
    <!-- Section Absences -->
    <div class="absence-container">
      <h3>Statistiques des Absences</h3>
      <table class="absence-table">
        <thead>
          <tr>
            <th>Niveau</th>
            <th>Nombre d'Absences</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let stat of absenceStats">
            <td>Niveau {{ stat.niveau }}</td>
            <td>{{ stat.absences }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Notifications intégrées -->
    <div class="notifications-container">
      <app-notification></app-notification>
    </div>
  </div>
</div>
