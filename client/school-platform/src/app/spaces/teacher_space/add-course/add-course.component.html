<div class="form-container">
  <h1>Add a Course</h1>
  <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)" enctype="multipart/form-data">
    <!-- Title Field -->
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input matInput name="title" ngModel placeholder="Course title" required />
    </mat-form-field>

    <!-- Level Field -->
    <mat-form-field appearance="fill">
      <mat-label>Level</mat-label>
      <select matNativeControl name="niveau" ngModel required>
        <option value="1">Level 1</option>
        <option value="2">Level 2</option>
        <option value="3">Level 3</option>
        <option value="4">Level 4</option>
      </select>
    </mat-form-field>

    <!-- Description Field -->
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea matInput name="description" ngModel placeholder="Description" required></textarea>
    </mat-form-field>

    <!-- Duration Field -->
    <mat-form-field appearance="fill">
      <mat-label>Duration (in hours)</mat-label>
      <input matInput type="number" name="duration" ngModel placeholder="Duration" required />
    </mat-form-field>

    <!-- Image Field -->
    <mat-form-field appearance="fill">
      <mat-label>Image URL</mat-label>
      <input matInput name="image" ngModel placeholder="Image URL" />
    </mat-form-field>

    <!-- PDF Upload Field -->
    <input type="file" name="pdf" #pdfInput />

    <button mat-raised-button color="primary" type="submit">Add Course</button>
  </form>
</div>
