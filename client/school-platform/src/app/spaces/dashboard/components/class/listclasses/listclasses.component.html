<!-- In your class list component HTML -->
<div class="classes-header">
  <h2>Course Management</h2>
  <div class="header-actions">
    <button mat-flat-button
            class="neumorphic-button"
            routerLink="/dashboard/class/addclass">
      <mat-icon>add</mat-icon>
      Add New Course
    </button>
  </div>
</div>

<div class="container">
  <div class="table-wrapper">
    <table class="neumorphic-table">
      <thead>
      <tr>
        <th>Title</th>
        <th>Duration</th>
        <th>Teacher</th>
        <th>Level</th>
        <th>PDF</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let courseItem of courses">
        <td>{{ courseItem.title }}</td>
        <td>{{ courseItem.duration }} min</td>
        <td>
          {{ courseItem.teacher ? courseItem.teacher.firstname : 'Unknown' }}
          {{ courseItem.teacher ? courseItem.teacher.lastName : '' }}
        </td>
        <td>{{ courseItem.niveau }}</td>
        <td>
          <a *ngIf="courseItem.pdf" [href]="courseItem.pdf" target="_blank" class="pdf-link">
            <mat-icon>picture_as_pdf</mat-icon>
          </a>
          <span *ngIf="!courseItem.pdf" class="no-pdf">-</span>
      <td>
        <div class="actions">
          <button mat-icon-button (click)="viewClass(courseItem._id)" matTooltip="View">
            <mat-icon>visibility</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteClass(courseItem._id)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </table>
  </div>
</div>
