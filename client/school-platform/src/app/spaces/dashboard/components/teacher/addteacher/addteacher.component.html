<!-- addteacher.component.html -->
<div class="teachers-header">
  <h2>Teacher Registration</h2>
  <button mat-flat-button class="neumorphic-button" routerLink="/dashboard/teacher/listteachers">
    <mat-icon>arrow_back</mat-icon>
    Back to List
  </button>
</div>

<div class="container">
  <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
    <!-- Personal Information Section -->
    <div class="form-section">
      <h3 class="section-title">Personal Information</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="firstname">First Name *</label>
          <input id="firstname" formControlName="firstname" class="neumorphic-input">
        </div>
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input id="lastName" formControlName="lastName" class="neumorphic-input">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label for="email">Email *</label>
          <input id="email" type="email" formControlName="email" class="neumorphic-input">
        </div>
        <div class="form-group">
          <label for="phone">Phone *</label>
          <input id="phone" formControlName="phone" class="neumorphic-input">
        </div>
      </div>
    </div>

    <!-- Subject Section -->
    <div class="form-section">
      <h3 class="section-title">Subject (Matiere)</h3>
      <div class="form-row">
        <div class="form-group">
          <label for="matiere">Subject *</label>
          <select id="matiere" formControlName="matiere" class="neumorphic-input">
            <option value="">Select Subject</option>
            <option *ngFor="let subject of matiereOptions" [value]="subject">
              {{ subject }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <!-- Employment Information -->
    <div class="form-section">
      <h3 class="section-title">Employment Information</h3>
      <div class="form-row">
        <div class="form-group radio-group">
          <label>Paid *</label>
          <div class="radio-options">
            <mat-radio-group formControlName="isPaid">
              <mat-radio-button [value]="true">Yes</mat-radio-button>
              <mat-radio-button [value]="false">No</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button mat-flat-button type="submit" class="neumorphic-button" [disabled]="teacherForm.invalid">
        Create Teacher
      </button>
    </div>
  </form>
</div>
