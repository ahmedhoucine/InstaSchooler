<div class="settings-page">
    <!-- Formulaire de ticket -->
    <div class="ticket-container">
        <br>
        <br>
      <h2>Envoyer un Ticket</h2>
      <form #ticketForm="ngForm" (ngSubmit)="onSendTicket(ticketForm)">
        <div class="form-group">
          <label for="subject">Sujet :</label>
          <input
            type="text"
            id="subject"
            name="subject"
            ngModel
            required
            placeholder="Entrez le sujet du ticket"
          />
        </div>
        <div class="form-group">
          <label for="urgency">Urgence :</label>
          <select id="urgency" name="urgency" ngModel required>
            <option value="low">Faible</option>
            <option value="medium">Moyenne</option>
            <option value="high">Élevée</option>
          </select>
        </div>
        <div class="form-group">
          <label for="message">Message :</label>
          <textarea
            id="message"
            name="message"
            ngModel
            rows="4"
            required
            placeholder="Expliquez votre problème"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Envoyer le Ticket</button>
      </form>
    </div>
  
    <!-- Formulaire de modification de profil -->
    <div class="settings-container">
        <br>
        <br>
      <h2>Paramètres du Profil</h2>
      <form #settingsForm="ngForm" (ngSubmit)="onSaveSettings(settingsForm)">
        <div class="form-group">
          <label for="name">Nom :</label>
          <input
            type="text"
            id="name"
            [(ngModel)]="enseignant.name"
            name="name"
            required
            placeholder="Entrez votre nom"
          />
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="enseignant.email"
            name="email"
            required
            placeholder="Entrez votre email"
          />
        </div>
        <div class="form-group">
            <label for="new-password">Nouveau mot de passe :</label>
            <input
              type="password"
              id="new-password"
              [(ngModel)]="enseignant.newPassword"
              name="newPassword"
              placeholder="Entrez un nouveau mot de passe"
            />
          </div>
          
        <br>
        <br>
        <br>
        <button type="submit" class="btn btn-primary">Enregistrer</button>
      </form>
    </div>
  </div>
  <div class="general-settings">
    <h2 class="settings-title">Paramètres Générales</h2>
    <div class="form-group">
      <label for="theme">Thème :</label>
      <select
        id="theme"
        [(ngModel)]="enseignant.theme"
        name="theme"
        required
      >
        <option value="light">Clair</option>
        <option value="dark">Sombre</option>
      </select>
    </div>
  </div>
