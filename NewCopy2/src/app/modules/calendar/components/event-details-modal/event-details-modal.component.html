<h2 mat-dialog-title class="modal-title">{{ data._id ? 'Edit Event' : 'Create Event' }}</h2>

<div mat-dialog-content class="custom-dialog-content">
  <!-- Event Title -->
  <mat-form-field appearance="outline">
    <mat-label>Event Title</mat-label>
    <input matInput [(ngModel)]="data.title" required />
  </mat-form-field>

  <!-- Event Description -->
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <textarea matInput [(ngModel)]="data.description"></textarea>
  </mat-form-field>

  <!-- Start Date and Time Group -->
  <div class="date-time-group">
    <mat-form-field appearance="outline">
      <mat-label>Start Date</mat-label>
      <input matInput [matDatepicker]="startPicker" [(ngModel)]="data.startDate" />
      <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
      <mat-datepicker #startPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Start Time</mat-label>
      <input matInput [(ngModel)]="data.startTime" type="time" />
    </mat-form-field>
  </div>

  <!-- End Date and Time Group -->
  <div class="date-time-group">
    <mat-form-field appearance="outline">
      <mat-label>End Date</mat-label>
      <input matInput [matDatepicker]="endPicker" [(ngModel)]="data.endDate" />
      <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
      <mat-datepicker #endPicker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>End Time</mat-label>
      <input matInput [(ngModel)]="data.endTime" type="time" />
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions align="end" class="modal-actions">
  <button mat-button class="cancel-button" (click)="onClose()">Cancel</button>
  
  <!-- Delete Button (shown only when editing an event) -->
  <button *ngIf="data._id" mat-raised-button color="warn" (click)="onDelete()">Delete</button>

  <button mat-raised-button color="primary" (click)="onSave()">Save</button>
</div>
